---
label: CTA Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: textarea
    name: title
    label: Section Title
    description: >-
      The section title (Also used by the CMS, even if no title is displayed in
      the section)
    default: CTA Section
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
    default: four
    config:
      required: true
  - type: select
    name: background_style
    label: Background Style
    description: The section background style
    default: style2
    config:
      required: true
      source:
        type: custom
      options:
        - style1
        - style2
  - type: field_group_list
    name: actions
    label: Section Action Buttons
    config:
      labelField: label
    fields:
      - type: include
        name: include_action
        label: Action
        template: action
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: cta.html
    config:
      required: true
