---
label: Image Circles Section
hide_body: true
is_partial: true
display_field: identifier
fields:
  - type: text
    name: component
    hidden: true
    config:
      required: true
  - type: select
    name: background_style
    label: Background Style
    description: The section background style
    default: style1
    config:
      required: true
      source:
        type: custom
      options:
        - style1
        - style2
  - type: textarea
    name: title
    label: Section Title
    description: The bold text displayed at the top of the section content
    config:
      required: true
  - type: textarea
    name: text
    label: Section Text
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
    default: one
    config:
      required: true
  - type: field_group_list
    name: actions
    label: Section Action Buttons
    config:
      labelField: label
    fields:
      - type: include
        name: include_action
        label: Include action
        template: action
  - type: field_group_list
    name: img_row1
    label: Top Images
    description: A list of images to be displayed on the top image row
    config:
      labelField: path
    fields:
      - type: file
        name: path
        label: Image
        config:
          required: true
  - type: field_group_list
    name: img_row2
    label: Bottom Images
    description: A list of images to be displayed on the bottom image row
    config:
      labelField: path
    fields:
      - type: file
        name: path
        label: Image
        config:
          required: true
  - type: text
    name: identifier
    label: Section Label
    description: Used to identify the section (not displayed anywhere on the page)
    default: image circles
    config:
      required: true
