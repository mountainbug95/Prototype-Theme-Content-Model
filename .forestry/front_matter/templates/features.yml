---
label: Features Section
hide_body: true
is_partial: true
display_field: identifier
fields:
  - type: text
    name: title
    label: Section Title
    description: The bold text displayed at the top of the section
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
    default: two
    config:
      required: true
  - type: select
    name: background_style
    label: Background Style
    description: The section background style
    default: style1
    config:
      required: true
      source:
        type: custom
      options:
        - style1
        - style2
  - type: field_group_list
    name: features_list
    label: Features
    description: A list of features
    config:
      labelField: title
    fields:
      - type: text
        name: title
        label: Feature Title
        config:
          required: true
      - type: textarea
        name: text
        label: Feature Text
        description: The text displayed below the feature title
        config:
          wysiwyg: true
          schema:
            format: markdown
      - type: text
        name: icon
        label: Feature Icon
        description: (Font Awesome icon) The icon displayed above the feature title
        config:
          required: true
  - type: field_group_list
    name: actions
    label: Section Action Buttons
    config:
      labelField: label
    fields:
      - type: include
        name: include_action
        label: Include action
        template: action
  - type: text
    name: identifier
    label: Section Label
    description: Used to identify the section (not displayed anywhere on the page)
    default: features
    config:
      required: true
  - type: text
    name: component
    hidden: true
    default: features.html
    config:
      required: true
