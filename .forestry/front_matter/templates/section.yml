---
label: section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: textarea
    name: title
    label: Section Title
    description: >-
      The section title (Also used by the CMS, even if no title is displayed in
      the section)
    config:
      required: true
  - type: select
    name: background_style
    label: Background Style
    description: The section background style
    default: style1
    config:
      required: true
      source:
        type: custom
      options:
        - style1
        - style2
  - type: text
    name: section_id
    label: Section ID
    config:
      required: true
  - type: text
    name: component
    label: Section Component
    hidden: true
    config:
      required: true
